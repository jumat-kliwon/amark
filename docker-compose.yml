version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      # Increase memory limit for build process (Podman/Docker)
      shm_size: '2gb'
    container_name: amark-nextjs
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bun", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

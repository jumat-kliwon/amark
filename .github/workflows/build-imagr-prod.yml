name: Build and Push Production Image to GHCR

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Print pipeline context
        run: |
          echo "=============================================="
          echo "ðŸ“‹ Production build pipeline"
          echo "=============================================="
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Repo: ${{ github.repository }}"
          echo "Triggered by: ${{ github.actor }}"
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Image name: ${{ env.IMAGE_NAME }}/app:latest"
          echo "NEXT_PUBLIC_API_URL_PROD variable set: ${{ vars.NEXT_PUBLIC_API_URL_PROD != '' && 'yes' || 'no' }}"
          echo "=============================================="

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/app:latest
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL_PROD }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Print build result
        if: success()
        run: |
          echo "=============================================="
          echo "âœ… Production build successful"
          echo "=============================================="
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/app:latest"
          echo "Pull: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/app:latest"
          echo "=============================================="


